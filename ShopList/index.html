<!doctype html>
<html lang="en">
  <head>
    <title>Shop List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
      
    <nav class="navbar navbar-dark bg-dark text-white">
        <div class="container">
            <a href="#" class="navbar-brand">Shop List</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control"
                            id="productName"
                            placeholder="Item">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control"
                            id="productPrice"
                            placeholder="Price">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-sm addBtn"><i class="fas fa-plus"></i> Add</button>
                    <button type="submit" class="btn btn-warning btn-sm editBtn"><i class="far fa-edit"></i> Save</button>
                    <button type="submit" class="btn btn-danger btn-sm deleteBtn"><i class="fas fa-times"></i> Delete</button>
                    <button type="submit" class="btn btn-secondary btn-sm cancelBtn"><i class="fas fa-arrow-circle-left"></i> Cancel</button>
                </form>
            </div>
        </div>

        <div id="productCard" class="card mt-3">
            <table class="table">
                <tbody id="item-list">
                    
                </tbody>
            </table>
        </div>

        <div class="card mt-3">
            <div class="card-footer text-right">
                <p>Total (â‚º) <stron><span id="total-tl">0</span> </stron></p>
                <p>Total ($) <stron><span id="total-dolar">0</span> </stron></p>
            </div>
        </div>
    </div>

  

    
    <!--ADDED SCRIPTS-->
    <script src="app.js"></script>

    <!--DEFAULT SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
