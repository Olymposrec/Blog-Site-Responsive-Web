<!doctype html>
<html lang="en">
  <head>
    <title>Gallery Slider</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" >
  </head>
  <body id="GallerySliderAppColor" >

    <div class="container mt-5">
        <div class="row">

            <div class="col-md-12" style="border-radius: 50px;">

                <div class="card bg-dark text-white">
                  <a class="img-link" href="#" target="_blank">
                    <img class="card-img-top" src="img/4.jpg" alt="Card image">
                  </a>
                    <div class="card-body">
                        <h5 class="card-title">Lorem, ipsum dolor.</h5>
                        <p class="card-text">Lorem, ipsum dolor.</p>
                        <a href="#" class="card-link">Read More</a>
                    </div>

                    <div class="card-footer" style="background-color: black;">
                        <i class="fas fa-chevron-left fa-2x mr-2"></i>
                        <i class="fas fa-chevron-right fa-2x ml-2"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>












    <!-- Optional JavaScript -->
    <script src="javaScript.js" type="text/Javascript"  ></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
  </body>
</html>
